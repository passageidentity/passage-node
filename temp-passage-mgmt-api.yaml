                id:
                    type: 'string'
                name:
                    type: 'string'
                code:
                    type: 'string'
                language:
                    $ref: '#/components/schemas/Language'
                has_draft:
                    type: 'boolean'
                secret_keys:
                    type: 'array'
                    items:
                        type: 'string'
        ListFunctionVersionsItem:
            type: 'object'
            required:
                - 'id'
                - 'version'
                - 'created_at'
            properties:
                id:
                    type: 'string'
                version:
                    description: 'The version number. `0` indicates a draft.'
                    type: 'integer'
                    minimum: 0
                created_at:
                    type: 'string'
                    format: 'date-time'
        ListFunctionVersionsResponse:
            type: 'object'
            required:
                - 'function_versions'
            properties:
                function_versions:
                    type: 'array'
                    items:
                        $ref: '#/components/schemas/ListFunctionVersionsItem'
        GetFunctionVersionResponse:
            type: 'object'
            required:
                - 'id'
                - 'version'
                - 'created_at'
                - 'code'
                - 'language'
            properties:
                id:
                    type: 'string'
                version:
                    type: 'integer'
                created_at:
                    type: 'string'
                    format: 'date-time'
                code:
                    type: 'string'
                language:
                    $ref: '#/components/schemas/Language'
        FunctionSecretKey:
            type: 'string'
            pattern: '^[A-Za-z0-9_-]+$'
        CreateFunctionSecretRequest:
            type: 'object'
            required:
                - 'key'
                - 'value'
            properties:
                key:
                    $ref: '#/components/schemas/FunctionSecretKey'
                value:
                    type: 'string'
        UpdateFunctionSecretRequest:
            type: 'object'
            properties:
                key:
                    $ref: '#/components/schemas/FunctionSecretKey'
                value:
                    type: 'string'
            minProperties: 1
        Language:
            type: 'string'
            enum:
                - 'js'
                - 'ts'
        EventBase:
            type: 'object'
            required:
                - 'deployment_id'
                - 'event_type'
                - 'timestamp'
                - 'region'
            properties:
                deployment_id:
                    description: 'The ID of the deployment that caused this event to be generated.'
                    type: 'string'
                event_type:
                    enum:
                        - 'boot'
                        - 'bootFailure'
                        - 'log'
                        - 'uncaughtException'
                        - 'memoryLimit'
                        - 'timeLimit'
                    description: 'The type of event.'
                    type: 'string'
                timestamp:
                    description: 'Timestamp for when this event was created, in RFC3339 format.'
                    type: 'string'
                    format: 'date-time'
                isolate_id:
                    description: "If the event was caused by a running isolate, this field contains\
                        \ the opaque ID of the given isolate."
                    type: 'string'
                region:
                    description:
                        "The region where the event was generated. Refer to https://deno.com/deploy/docs/regions\
                        \ for possible values."
                    type: 'string'
        BootEvent:
            allOf:
                - $ref: '#/components/schemas/EventBase'
                - type: 'object'
                  required:
                      - 'event'
                  properties:
                      event:
                          type: 'object'
                          required:
                              - 'boot_time'
                          properties:
                              boot_time:
                                  description: 'The time it took to boot the isolate, in seconds.'
                                  type: 'number'
        BootFailureEvent:
            allOf:
                - $ref: '#/components/schemas/EventBase'
                - type: 'object'
                  required:
                      - 'event'
                  properties:
                      event:
                          type: 'object'
                          required:
                              - 'msg'
                          properties:
                              msg:
                                  description: "A human readable message containing information about\
                                      \ why the isolate failed to boot."
                                  type: 'string'
        LogEvent:
            allOf:
                - $ref: '#/components/schemas/EventBase'
                - type: 'object'
                  required:
                      - 'event'
                  properties:
                      event:
                          type: 'object'
                          required:
                              - 'msg'
                              - 'level'
                          properties:
                              msg:
                                  description: "The message that was logged. The message may contain\
                                      \ ANSI escape codes to colorize the message."
                                  type: 'string'
                              level:
                                  enum:
                                      - 'debug'
                                      - 'info'
                                      - 'warning'
                                      - 'error'
                                  type: 'string'
        UncaughtExceptionEvent:
            allOf:
                - $ref: '#/components/schemas/EventBase'
                - type: 'object'
                  required:
                      - 'event'
                  properties:
                      event:
                          type: 'object'
                          required:
                              - 'exception'
                          properties:
                              exception:
                                  description: 'The message of the exception.'
                                  type: 'string'
        MemoryLimitEvent:
            allOf:
                - $ref: '#/components/schemas/EventBase'
                - type: 'object'
                  required:
                      - 'event'
                  properties:
                      event:
                          additionalProperties: false
                          type: 'object'
        TimeLimitEvent:
            allOf:
                - $ref: '#/components/schemas/EventBase'
                - type: 'object'
                  required:
                      - 'event'
                  properties:
                      event:
                          additionalProperties: false
                          type: 'object'
        Event:
            oneOf:
                - $ref: '#/components/schemas/BootEvent'
                - $ref: '#/components/schemas/BootFailureEvent'
                - $ref: '#/components/schemas/LogEvent'
                - $ref: '#/components/schemas/UncaughtExceptionEvent'
                - $ref: '#/components/schemas/MemoryLimitEvent'
                - $ref: '#/components/schemas/TimeLimitEvent'
            discriminator:
                propertyName: 'event_type'
                mapping:
                    boot: '#/components/schemas/BootEvent'
                    bootFailure: '#/components/schemas/BootFailureEvent'
                    log: '#/components/schemas/LogEvent'
                    uncaughtException: '#/components/schemas/UncaughtExceptionEvent'
                    memoryLimit: '#/components/schemas/MemoryLimitEvent'
                    timeLimit: '#/components/schemas/TimeLimitEvent'
        ListFunctionEventsItem:
            type: 'object'
            required:
                - 'timestamp'
                - 'data'
            properties:
                timestamp:
                    description: 'The timestamp of the event as Unix milliseconds.'
                    type: 'integer'
                    format: 'int64'
                data:
                    $ref: '#/components/schemas/Event'
        ListFunctionEventsResponse:
            type: 'object'
            required:
                - 'function_events'
                - 'since'
                - 'until'
            properties:
                function_events:
                    type: 'array'
                    items:
                        $ref: '#/components/schemas/ListFunctionEventsItem'
                    maxItems: 25
                since:
                    description: "The timestamp offset of the events in this response, as Unix\
                        \ milliseconds."
                    type: 'integer'
                    format: 'int64'
                until:
                    description: "The last timestamp of the events in this response, as Unix\
                        \ milliseconds. Use it as the `since` query parameter in the next request\
                        \ to get the next page."
                    type: 'integer'
                    format: 'int64'
        EmailProviderConfig:
            type: 'object'
            nullable: true
            properties:
                api_key:
                    type: 'string'
                access_key_id:
                    type: 'string'
                access_key_secret:
                    type: 'string'
                region:
                    type: 'string'
        EmailProvider:
            type: 'object'
            properties:
                config:
                    $ref: '#/components/schemas/EmailProviderConfig'
                enabled:
                    type: 'boolean'
                from_address:
                    type: 'string'
                type:
                    type: 'string'
        EmailProviderResponse:
            type: 'object'
            required:
                - 'enabled'
                - 'from_address'
                - 'type'
            properties:
                enabled:
                    type: 'boolean'
                from_address:
                    type: 'string'
                type:
                    type: 'string'
        SendEmailRequest:
            type: 'object'
            required:
                - 'html_template'
                - 'recipient_email'
                - 'subject'
                - 'variables'
            properties:
                html_template:
                    type: 'string'
                recipient_email:
                    type: 'string'
                subject:
                    type: 'string'
                variables:
                    type: 'object'
                    properties: {}
        EmailTemplateType:
            type: 'string'
            enum:
                - 'magic_link'
                - 'email_change'
                - 'email_verify'
                - 'otp'
        CreateEmailTemplateRequest:
            type: 'object'
            required:
                - 'type'
                - 'html'
                - 'subject'
            properties:
                enabled:
                    type: 'boolean'
                    default: false
                type:
                    $ref: '#/components/schemas/EmailTemplateType'
                html:
                    type: 'string'
                subject:
                    type: 'string'
        UpdateEmailTemplateRequest:
            type: 'object'
            properties:
                enabled:
                    type: 'boolean'
                html:
                    type: 'string'
                subject:
                    type: 'string'
        EmailTemplate:
            type: 'object'
            required:
                - 'enabled'
                - 'type'
                - 'html'
                - 'subject'
                - 'id'
            properties:
                id:
                    type: 'string'
                    description: 'empty string indicates the template is a default template.'
                enabled:
                    type: 'boolean'
                    default: false
                type:
                    $ref: '#/components/schemas/EmailTemplateType'
                html:
                    type: 'string'
                subject:
                    type: 'string'
        '400Error':
            type: 'object'
            required:
                - 'code'
                - 'error'
            properties:
                code:
                    type: 'string'
                    enum:
                        - 'invalid_request'
                        - 'custom_provider_required'
                error:
                    type: 'string'
        '401Error':
            type: 'object'
            required:
                - 'code'
                - 'error'
            properties:
                code:
                    type: 'string'
                    enum:
                        - 'invalid_access_token'
                error:
                    type: 'string'
        '500Error':
            type: 'object'
            required:
                - 'code'
                - 'error'
            properties:
                code:
                    type: 'string'
                    enum:
                        - 'internal_server_error'
                error:
                    type: 'string'
        '404Error':
            type: 'object'
            required:
                - 'code'
                - 'error'
            properties:
                code:
                    type: 'string'
                    enum:
                        - 'admin_not_found'
                        - 'api_key_not_found'
                        - 'app_not_found'
                        - 'device_not_found'
                        - 'email_provider_not_found'
                        - 'email_template_not_found'
                        - 'event_not_found'
                        - 'function_not_found'
                        - 'function_secret_key_not_found'
                        - 'function_version_not_found'
                        - 'metadata_field_not_found'
                        - 'user_not_found'
                error:
                    type: 'string'
        '409Error':
            type: 'object'
            required:
                - 'code'
                - 'error'
            properties:
                code:
                    type: 'string'
                    enum:
                        - 'cannot_claim_app'
                        - 'user_already_admin'
                        - 'user_already_organization_member'
                error:
                    type: 'string'
        '403Error':
            type: 'object'
            required:
                - 'code'
                - 'error'
            properties:
                code:
                    type: 'string'
                    enum:
                        - 'cannot_create_organization_billing_portal_session'
                        - 'cannot_delete_admin'
                        - 'cannot_delete_organization_member'
                        - 'cannot_self_update_organization_member'
                error:
                    type: 'string'
